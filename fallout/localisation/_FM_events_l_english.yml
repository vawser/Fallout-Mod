 underworld.1.title: "The Lost Exhibition"
 underworld.1.desc: "After clearing the rubble blocking the unexplored Museum of History wing, the museum is finally fully connected, granting us full access to the museum. Perhaps most interesting was the never-before-seen pre-war exhibition, which was aptly named…"
 underworld.1.option.a: "Electrify America"
 underworld.1.option.b: "The American Dream"
 underworld.1.option.c: "Vault-tec Calling" 
 underworld.1.option.d: "Gunboat Democracy" 
