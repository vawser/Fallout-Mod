 #----------------------------------
 # NCR Government
 #----------------------------------
 ncr_government.1.title: "Centralize Administration"
 ncr_government.1.desc: "The [Root.Monarch.GetTitle] has decreeded that administration of the New California Republic shall be centralized under Shady Sands. All territories must now heed the [Root.Monarch.GetTitle] without question."
 ncr_government.1.option.a: "Demand Oaths of Loyalty"
 
 ncr_government.2.title: "Administration Centralized"
 ncr_government.2.desc: "The reform has been passed and our time as an independent country is no more. Our only choice is to submit to vassalage under the President or turn against the New California Republic and fight it in a war."
 ncr_government.2.option.a: "Swear Oath of Loyalty"
 ncr_government.2.option.b: "They will never take our freedom"
 
 ncr_government.3.title: "Unify the Republic"
 ncr_government.3.desc: "The [Root.Monarch.GetTitle] has decreeded that the New California Republic shall act as a one, unifying under the banner of the NCR."
 ncr_government.3.option.a: "Claim the republic!"
 
 ncr_government.4.title:0 "Unify the Republic"
 ncr_government.4.desc:0 "The reform has been passed and our time as a state is no more. As our provinces pass into the hands of the President, we take comfort in being part of something greater."
 ncr_government.4.option.a:0 "For the Republic!"
 
 ncr_government.10.title: "Republican Values"
 ncr_government.10.desc: "The former president ruled over the territories of the New California Republic with grace, and embodied the spirit of the republic in every action taken."
 ncr_government.10.option: "Long live the NCR!"
 
 ncr_government.11.title: "Republic Defended"
 ncr_government.11.desc: "The New California Republic was assaulted by barbarous enemies from the wastelands recently. The President led the defense of the republic and succeeded in every aspect."
 ncr_government.11.option.a: "Hurrah!"
 
 ncr_government.12.title: "Assault on the Republic"
 ncr_government.12.desc: "A member of the New California Republic has been annexed by a foreign power. This will ruin our reputation with other members if we permit it to happen again."
 ncr_government.12.option.a: "..."
 
 ncr_government.13.title: "Republican Member Defended"
 ncr_government.13.desc: "A foreign nation declared war upon a member of the New California Republic, and the President has responded, rallying all the forces [Root.Monarch.GetSheHe] can against them."
 ncr_government.13.option.a: "President Protects"
 
 ncr_government.14.title: "Republican Member Abandoned"
 ncr_government.14.desc: "A foreign nation declared war upon a member of the New California Republic, and the President has failed to respond. This does not bode well for the republic."
 ncr_government.14.option.a: "Oh well..."
 
 ncr_government.20.title: "Appoint Candidate"
 ncr_government.20.desc: "A successor for our position as governor must be appointed. Let us pick from a selection of suitable candidates."
 ncr_government.20.option.a: "Regional Governor"
 ncr_government.20.option.b: "Esteemed Diplomat"
 ncr_government.20.option.c: "Military Veteran"
 
 #----------------------------------
 # Institutions
 #----------------------------------
 fallout_institutions.1.title: "Bottlecaps!"
 fallout_institutions.1.desc: "Thousands upon thousands of bottle caps litter the wasteland. Why don't we utilize this semi-rare commodity as a currency, allowing for an easier exchange of goods and services."
 fallout_institutions.1.option.a: "Great idea!"
 
 fallout_institutions.2.title: "RobCo Industries!"
 fallout_institutions.2.desc: "The data vaults of a company called RobCo Industries have been unearthed, and the secrets they held are fascinating! This discovery will greatly help our engineers, who have struggled to replicate pre-war robotics for some time now."
 fallout_institutions.2.option.a: "Great idea!"
 
 fallout_institutions.3.title: "REPCONN Aerospace"
 fallout_institutions.3.desc: "The data vaults of a company called REPCONN Aerospace has been unearthed, and the secrets they held are fascinating! This discovery will greatly help our military engineers, who have struggled to replicate pre-war rocketry for some time now."
 fallout_institutions.3.option.a: "Great idea!"
 
 fallout_institutions.4.title: "Rads"
 fallout_institutions.4.desc: "Common knowledge of radation or 'rads' has re-emerged. This discovery answers numerous questions our scientists have had concerning technology and other such fields."
 fallout_institutions.4.option.a: "Great idea!"
 
 fallout_institutions.5.title: "Power Armor"
 fallout_institutions.5.desc: "The soldier exo-suit called 'Power Armor' has long eluded our grasp, but we have now come across schematics that outline the nature of this seemingly impossible feat of engineering. This will greatly help the strength of our military."
 fallout_institutions.5.option.a: "Great idea!"
 
 fallout_institutions.6.title: "Vault-Tec Industries"
 fallout_institutions.6.desc: "The data vaults of a company called Vault-Tec Industries has been unearthed, and the secrets they and their vaults hold are fascinating! This discovery will greatly help our civic engineers, who have long struggled with the impossible problem that is humankind."
 fallout_institutions.6.option.a: "Great idea!"
 
 fallout_institutions.7.title: "G.E.C.K"
 fallout_institutions.7.desc: "Further research into the remains of Vault-Tec Industries has revealed to us the origins of the Vaults found across America, and that the G.E.C.K held by Vault 87 has the ability to transform dead soil into fertile land suitable for farming. Agriculture has not fared well since the Great War, but this discovery may see our fortunes reversed!"
 fallout_institutions.7.option.a: "Great idea!"
 
 fallout_institutions.10.title: "RobCo Industries"
 fallout_institutions.10.desc: "The ruins of the prewar robotics manufacturer RobCo Industries have been unearthed. Holodisks and archival tapes hold many blueprints RobCo used for the manufacture of robots. Knowledge of these will spread across the wasteland in due time."
 fallout_institutions.10.option.a: "This changes everything..."
 
 fallout_institutions.11.title: "REPCONN Aerospace"
 fallout_institutions.11.desc: "The ruins of the prewar spacecraft manufacturer REPCONN Aerospace have been unearthed. Holodisks and archival tapes hold many blueprints REPCONN used for manufacture of spacecraft. Knowledge of these will spread across the wasteland in due time."
 fallout_institutions.11.option.a: "This changes everything..."
 
 fallout_institutions.12.title: "Rads"
 fallout_institutions.12.desc: "Holodisks and archival tapes detailing the extensive prewar knowledgebase for radiation have been discovered. Knowledge of these will spread across the wasteland in due time."
 fallout_institutions.12.option.a: "This changes everything..."
 
 fallout_institutions.13.title: "Power Armor"
 fallout_institutions.13.desc: "Holodisks and archival tapes detailing the blueprints for various formats of power armor have been discovered. Knowledge of these will spread across the wasteland in due time."
 fallout_institutions.13.option.a: "This changes everything..."
 
 fallout_institutions.14.title: "Vault-Tec Industries"
 fallout_institutions.14.desc: "The ruins of Vault-Tec headquarters have been unearthed. Holodisks and archival tapes hold many blueprints Vault-Tec used in the creation of vaults. Knowledge of these will spread across the wasteland in due time."
 fallout_institutions.14.option.a: "This changes everything..."
 
 fallout_institutions.15.title: "G.E.C.K"
 fallout_institutions.15.desc: "Holodisks and archival tapes detailing the blueprint for the G.E.C.K device have been discovered. Knowledge of these will spread across the wasteland in due time."
 fallout_institutions.15.option.a: "This changes everything..."
 
 #----------------------------------
 # Adherence
 #----------------------------------
 adherence.1.title: "Questioning the Codex"
 adherence.1.desc: "Many have begun to flout the teachings of the Codex, with many pointing to their disillusionment of the [Root.GetName] as the cause."
 adherence.1.option.a: "Calm those incensed by the troublemakers"
 adherence.1.option.b: "Make concessions to disillusioned"
 
 adherence.2.title: "The Plight of the Outsider"
 adherence.2.desc: "Although knowledge of [Root.GetName] is kept secret, many local outsiders have begun to send messages via scouts of their plight. They request support from the Brotherhood of Steel, to protect them where they cannot."
 adherence.2.option.a: "That is not our duty"
 adherence.2.option.b: "We must assist these people"
 
 adherence.3.title: "Revision of the Codex"
 adherence.3.desc: "Although the process of learning is a continuous one, many members of the chapter reject the notion that the codex should be revised. Much of the information contained within the codex is no longer relevant, but there are those that would call heresy if such a notion is acted upon."
 adherence.3.option.a: "Revise the codex"
 adherence.3.option.b: "Adhere to traditions"
 
 adherence.4.title: "Creatorism Florishes!"
 adherence.4.desc: "The citizens of [Root.GetName] have strengthened their faith in Creatorism recently, and the principles of the Codex are espoused throughout the chapter."
 adherence.4.option.a: "Excellent"

 adherence.5.title: "Creatorism Diminishes..."
 adherence.5.desc: "The citizens of [Root.GetName] have faltered in their faith in Creatorism recently, and as such the principles of the Codex are flouted throughout the chapter."
 adherence.5.option.a: "Oh dear..."
 
 #----------------------------------
 # Cults
 #----------------------------------
 cults.1.title: "Respect our Elders"
 cults.1.desc: "Our people have been intrigued by the practices by the tribes in this part of the wasteland, drawn by their deep spirituality.\n\nThe elders here speak of inner balance, respecting the wasteland, and to seek regrowth through respect."
 cults.1.option.a: "Interesting!"
 
 cults.2.title: "One with Nature"
 cults.2.desc: "Our people have been intrigued by the practices by the tribes in this part of the wasteland, drawn by their connection with nature.\n\nThe elders here speak of a oneness with nature, that it is only by communing with the earth that we can ever hope to heal it."
 cults.2.option.a: "Fascinating!"
 
 cults.3.title: "The Viper"
 cults.3.desc: "Our people have been intrigued by the practices by the tribes in this part of the wasteland, drawn by their brutality.\n\nThe warriors here speak of fighting as a viper does, with quick, sharp strikes, never resting for too long."
 cults.3.option.a: "Intriguing!"
 
 cults.4.title: "Technology Scavengers"
 cults.4.desc: "Our people have been intrigued by the practices by the tribes in this part of the wasteland, drawn by their resourcefulness with the remains of pre-war technology.\n\nThe shamans here speak of using the 'electro-magical' force to equalise our standing against would-be enemies."
 cults.4.option.a: "Interesting!"
 
 cults.5.title: "Primal Connections"
 cults.5.desc: "Our people have been intrigued by the practices by the tribes in this part of the wasteland, drawn by their fascination with horror.\n\nThe elders here speak of the trials a man must face, and that within horror lies strength.By enduring horror at every turn, a man can become stronger, faster and wiser."
 cults.5.option.a: "Fascinating!"
 
 cults.6.title: "Fire Dancers"
 cults.6.desc: "Our people have been intrigued by the practices by the tribes in this part of the wasteland, drawn by their fascination with fire.\n\nThe warriors here speak of the strength of fire, and how it is only thanks to the purifying flame that man remains alive in the wasteland."
 cults.6.option.a: "Intriguing!"
 
 cults.7.title: "Cannibals"
 cults.7.desc: "Our people have been intrigued by the practices by the tribes in this part of the wasteland, drawn by their practice of cannibalism.\n\nThe elders say it grants the consumer the vitality of the deceased."
 cults.7.option.a: "Interesting!"
 
 cults.8.title: "Glowing Ones"
 cults.8.desc: "Our people have been intrigued by the practices by the tribes in this part of the wasteland, drawn by their worship of radiation and its creations.\n\nThe elders here say the Glowing Ones are a gift of the gods, and that it is they who will lead them to the promised land."
 cults.8.option.a: "Fascinating!"
 
 cults.9.title: "Mormons"
 cults.9.desc: "Our people have been intrigued by the practices by the tribes in this part of the wasteland, drawn by their reinterpretation of Mormonism.\n\nThe elders here speak of the numerous scriptural texts, of note the Book of Mormon."
 cults.9.option.a: "Intriguing!"
 
 cults.10.title: "The Hub"
 cults.10.desc: "Our people have been intrigued by the practices by the tribes in this part of the wasteland, drawn by their devotion to Dick Hubbel, known as the Hub.\n\nThe followers here say neurodynes suppress one's talents and abilities, and it only through a 'cleansing' process that one may rid themselves of these neurodynes."
 cults.10.option.a: "Interesting!"
 
 cults.11.title: "A Shrine With a Moose"
 cults.11.desc: "Behold its splendor, the glory of its crown of antlers, the largest deer on this irradiated nightmare we call the earth. A creature of beauty, sublime, grace, and an united herd.\n \n Behold the moose."
 cults.11.option.a: "Embrace Your Moosey Fate"
 
 cults.100.title: "Spiritual Practices"
 cults.100.desc: "Our younger tribe members have been intrigued by the elders within our tribe, drawn by their deep spirituality.\n\nThis is expressed through a variety of new techniques, learnt from the elders."
 cults.100.option.a: "Interesting!"
 
 #----------------------------------
 # Warlust
 #----------------------------------
 warlust.1.title: "Ache for War"
 warlust.1.desc: "Our people ache for war, and demand we satiate their warlust before it erupts from them.\n\nIf we do indeed plan to attempt a war soon, then it would be advantageous to stir their frenzy further, stoking the fires of fury within."
 warlust.1.option.a: "Stir the pot"
 warlust.1.option.b: "Dampen the flames"
 
 warlust.2.title: "Flames Falter"
 warlust.2.desc: "The soldiers of the state have become war weary, and tired of the endless fighting they seem to engage in.\n\nThis will surely dampen their warlust and reduce their frenzied attitudes on the battlefield."
 warlust.2.option.a: "Zzzz...."
 
 warlust.3.title: "Fan the Flames"
 warlust.3.desc: "Years of relative peace has worn on the soldiers of the state, and they have become listless as a result.\n\nIt is imperative we grant them the conflict they so much desire before their fury turns inwards."
 warlust.3.option.a: "Ah yes, soon they will once again grace the battlefield"
 
