 chinese_incursion.1.title: "Chinese Infiltration"
 chinese_incursion.1.desc: "China has infiltrated an expeditionary force in the wasteland. Whether these rumours are true or not is yet to be confirmed. But it is likely they mean to conquer all of America."
 chinese_incursion.1.option.a: "Communist scum!"
 
