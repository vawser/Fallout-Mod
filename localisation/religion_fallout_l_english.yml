 theocracy.1.t:0 "Heir needed in $COUNTRY$!"
 theocracy.1.desc:0 "As we currently have no designated heir for $MONARCHTITLE$ $MONARCH$, we have several options to pick from."
 theocracy.1.a:0 "I've heard great things about a zealous bureaucrat..."
 theocracy.1.b:0 "The next town over's got some true believers..."
 theocracy.1.c:0 "I know the local capitalist has a really promising kid..."
 theocracy.1.d:0 "A Papal Protege"
 theocracy.1.e:0 "Let's go for a religious scholar..."
 theocracy.1.f:0 "Why not choose among the lay clergy?"
 theocracy.1.g:0 "We'll go old school: find an Imam Khatib."
 theocracy.1.h:0 "Science is not hostile to the faith! Let's get a genius!"
 theocracy.1.i:0 "The Renewal Cult is nothing without good old Zomak."
 theocracy.1.j:0 "As in Gecko, so it shall be here. Salute the Mole Rats!"