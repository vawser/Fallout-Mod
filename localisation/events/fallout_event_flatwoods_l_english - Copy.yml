 # Flatwoods
 #----------------------------------
 flatwoods.1.title: "Vault-tec Agricultural Research Center"
 flatwoods.1.desc: "The Vault-tec Agricultural Research Center was an experimental facility established before the great war to experiment with full farming automation. The center was manned entirely by mr. farmhands and protectron supervisor robots with the intention of having no human input. Despite this over the years the center has broken down multiple times, with glitches and malfunctions hampering the site. Once again the center has ceased operating and needs direct intervention."
 flatwoods.1.option.a: "Reopen the research center"
 flatwoods.1.option.b: "Abandon it"