 zion.1.title: "The Burnt Man"
 zion.1.desc: "Following the sacking on New Canaan, Joshua Graham and other surviving Mormons fled to the vast network of canyons to the city's south.\n\nWhat they discovered were tribes in a land only definable as a natural temple to gods glory, untouched by the nuclear devastation that filled the wasteland.\n\nIts tribes would open their souls to the lord and accept Joshua Graham as their new leader, now known as 'The Burnt Man'."
 zion.1.option.a: "The Burnt Man lives!"

 zion.2.title: "Flame Gone Out"
 zion.2.desc: "With the death of the Burnt Man, many members of the Dead Horses are demanding a return to the tribal beliefs of the past."
 zion.2.option.a: "The beliefs of our ancestors should be preserved"
 zion.2.option.b: "We shall continue to walk the path of the lord" 

 zion.3.title: "A Fork in the Road"
 zion.3.desc: "In repentance for his times as legate in Caesar's Legion, Joshua Graham has defended the peoples of Zion Canyon from foreign aggressors.\n\nWith threats against the Dead Horses growing, Joshua Graham must decide if he is to be an aspect of Gods fury or his forgiveness."
 zion.3.option.a: "Insults to the lord require correction"
 zion.3.option.b: "Perhaps it's time to bury the hatchet" 

 zion.8.title: "Render Unto Caesar"
 zion.8.desc: "Following the long trek from New Canaan to Zion, we have managed to corner the Mormon rat known as the Burnt Man. Slaying him and the remnants of his peoples will allow us to fulfil our deal with Caesars Legion and lead to a favourable integration deal in the Legions new world.  We should inform Caesar of the situation and possibly garner some immediate support to finish our task."
 zion.8.option.a: "Send an envoy"
 zion.8.option.b: "Best avoid that den of vipers" 

 zion.9.title: "An Envoy From Zion"
 zion.9.desc: "An envoy from the White Legs have arrived and has informed us that Joshua Graham and his traitorous flock has been cornered in Zion. The envoy requested some form of proof to show our dedication to the relationship between our two factions before commencing the final assault against the Burnt Man."
 zion.9.option.a: "We can help bolster their military"
 zion.9.option.b: "We can send an advisor" 
 zion.9.option.c: "We can offer financial assistance" 
 zion.9.option.e: "What Insolence!" 
 
 zion.10.title: "Legion Sends Military Guidance"
 zion.10.desc: "Our envoy has returned and told tales of tactics and military information previously unknown to us. With this knowledge we should have  a military advantage in coming battles."
 zion.10.option.a: "The Burnt Mans time is numbered!"
 
 zion.11.title: "Legion Sends an Advisor"
 zion.11.desc: "Our envoy has returned with an advisor from the legion. The Legionary advisor, Vegetius promises to help provide tactical information and promote Caesars will in Zion."
 zion.11.option.a: "The Burnt Mans time is numbered!"

 zion.12.title: "Legion Sends Caps"
 zion.12.desc: "Our envoy has returned with a small sack of caps that the Legion has contributed to our cause. The Legion instructed the advisor to spend the caps to facilitate the decline of the Dead Horses and secure the eradication of the Burnt Man."
 zion.12.option.a: "The Burnt Mans time is numbered!"
 
 zion.13.title: "No Legion Support"
 zion.13.desc: "Our envoy has returned without anything to show of his trip. The envoy states the Legion was insulted by his demands and was lucky to not be hammered to a cross."
 zion.13.option.a: "A disaster!"
 
 zion.14.title: "Venerating Caesar"
 zion.14.desc: "Our population has increasingly come to believe in the divinity of Caesar and are increasingly demanding religious dominance. Despite this shift there are many whom follow the old ways and don’t wish to be swayed by foreign ideas. Not giving into the growing Cult of Mars demands would surely result in armed strife."
 zion.14.option.a: "True to Caesar!"
 zion.14.option.b: "The demands are too steep"
 
 zion.15.title: "A Unified Zion"
 zion.15.desc: "Zion has welcomed many travellers and settlers in its history but at last it is united. Zions natural beauty is too great to share among so many rival peoples, we are the only ones who fully understand it. The Zion has nurtured us and allowed us to conquer ever crevice and peak of the canyon."
 zion.15.option.a: "A new age for Zion"
 
 zion.16.title: "Zion Abandoned"
 zion.16.desc: "The Sorrows made Zion there home shortly after their escape from ‘the School’ and was nurtured by the bounties of Zion. The Father instructed The Sorrows that Zion was a gift to them as an apology for the sorrows of their lives, yet now we have lost our homeland and are left wandering to discover a new one."
 zion.16.option.a: "A sorrowful occasion"
 
 zion.17.title: "Spears Into Pruning Knives"
 zion.17.desc: "Since rejecting the initial militarist proposals of Graham and choosing to cooperate to achieve a more peaceful way of life, we have shifted the way our economy functions. No longer do we stockpile weaponry to engage potential foes but instead have turned our swords into ploughshares and spears into pruning knives."
 zion.17.option.a: "Let us exploit Zion's fertility" 
 zion.17.option.b: "We can fully harness Zion's rivers"
 
 zion.18.title: "Bounties Of The Virgin River"
 zion.18.desc: "Zion has been transformed due to our due diligence into perhaps the Wastelands greatest inland fishery. The rivers of Zion are overflowing with fish, allowing us to reap the benefits of the growth in fish populations."
 zion.18.option.a: "Good news!" 
 
 zion.19.title: "Temple Dedication"
 zion.19.desc: "With our conversion to the Cult of Mars and claiming the heights of the Aerie, the need to dedicate a temple to our new faith has emerged. Mars cleansed the earth with flame to allow his son, Caesar, to conquer the earth. Mars and Caesar are both worth of veneration but the warrior Lanius is said to embody Mars strength in physical form."
 zion.19.option.a: "A temple to Mars"
 zion.19.option.b: "A temple to Caesar"
 zion.19.option.c: "A temple to Lanius"
 
 zion.20.title: "Yao Guai On The Heath"
 zion.20.desc: "While out in the canyons of Zion, $HEIR$ has encountered a wild Yao Guai on a nearby hill. Yao Guai is ferocious and swift, capable of killing even the most experienced hunter."
 zion.20.option.a: "Guess that one was full of gecko"
 zion.20.option.b: "Charge!"
 zion.20.option.c: "Dont move a muscle"
 
 zion.21.title: "Follows-Chalk's Dream"
 zion.21.desc: "Follows-Chalk is a young but gifted tribesman. His skills and a scout, hunter and even from time envoy to visiting peoples has served us well. A consequence of this is that he has become tempted by the outside world, showing interest in its technology, people and curiosities. While many have warned that such his temptations risk corrupting our traditional ways, others feel he has much to bring in terms of improving our lands."
 zion.21.option.a: "Foster his ambitions"
 zion.21.option.b: "The outside world is a den of corruption and vice"
 
 zion.22.title: "Follows-Chalk Departs"
 zion.22.desc: "Fallows-Chalk’s interest in the outside world continued to grow, quarrelling with others who disagreed with his fascination. One morning they awoke to find he had set off alone, towards the big cities and innovations of the West. He would never return to Zion."
 zion.22.option.a: "Farewell"
 
 zion.23.title: "Follows-Chalk Visits New Vegas"
 zion.23.desc: "An odd tribal visited New Vegas, expressing much amazement at the grandeurs of civilization. He was fascinated with the lights of the city and our securitron police. He nearly pushed the securitrons to activate countermeasures by his constant probing. He tried using the one-armed bandits and lost all of his limited supply of caps, leaving New Vegas destitute as many before him."
 zion.23.option.a: "An odd character..."
 
 zion.24.title: "A Tribal Approaches"
 zion.24.desc: "A tribal from foreign lands has arrived as part of a journey to learn more of the world’s marvels. The tribal is fascinated by our accomplishments in chemistry, mechanics, botany, medical and other areas. Of particular interest to him is our Vertibird or ‘thunder-birds’ program, he spent so much time watching them that security was alerted to his presence, briefly detaining him for questioning. While he is eager to move on, he has expressed some interest in staying and studying our accomplishments."
 zion.24.option.a: "An odd character..."
 zion.24.option.b: "He may stay"
 zion.24.option.c: "Let him study our 'thunder-birds'"
 
 zion.25.title: "A Tribal Approaches"
 zion.25.desc: "A tribal from Zion has arrived in New Reno, getting caught up in the bustle of the street. First, he visited the local film and cinema production before stumbling into dangerous territories. He visited the Van Graff’s, getting a bit too handy on their advanced plasma weaponry. Following a chase, he hid the Van Graff’s, but it is clear he still has some way to go to escape the ire of their ire."
 zion.25.option.a: "An odd character..."
 zion.25.option.b: "We can offer directions...."
 zion.25.option.c: "Never mess with the Van Graffs!"
 
 zion.26.title: "A tribals long journey"
 zion.26.desc: "Pulling the tribal aside he identifies himself as Follows-Chalk, whose journey has taken him to New Vegas and the Shi seeking to learn from what the world has to offer. His fascination in the world is naive and he is lucky to have reached New Reno, let alone his time in New Reno itself. He is eager to depart but clearly has no comprehension bar rumors of what waits for him in the outside world. Should we offer directions?"
 zion.26.option.a: "The land of the Vault Dweller"
 zion.26.option.b: "There is a Robotic menace to the North who needs dealing with"
 zion.26.option.c: "We have nothing to offer him"
 
 zion.28.title: "Follows-Chalk Tribal Incursion"
 zion.28.desc: "A tribal from the land called Zion, who identifies as Follows-Chalk, has intruded on our territory. He does not realize he is not welcome in this place, expressing amazement at our superior robotic constructs. His limited understanding of the world is of little use to us, being ignorant to the wider knowledge of the wasteland and a undeveloped understanding of science."
 zion.28.option.a: "Flesh is weak "
 zion.28.option.b: "He can continue his journey" 
 zion.28.option.c: "A suitable flesh vessel" 
 
 zion.33.title: "War with the White Legs"
 zion.33.desc: "The @[WLS.GetTag]§Y White Legs§! have started a war of aggression against us, mistaking us for being a weak people. While we have held the reputation for being among the peaceful tribes of the Zion, we are not defenseless. They have erected war totems on their advance camps, praying to them for strength in upcoming battle. We can use their superstitions against them and destroy the totems before the war, harming their resolve but it would come at a cost."
 zion.33.option.a: "Destroy the totems!"
 zion.33.option.b: " A waste of time"
 
 zion.33.title: "Totems Destroyed"
 zion.34.desc: "A disaster at the front! Our war totems, holy symbols that drive our strength and ferocity in battle have been destroyed. This is a bad omen that is a sign of possible defeat."
 zion.34.option.a: "Stop wavering!"