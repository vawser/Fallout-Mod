l_english:
 #-------------------------------------------------------
 # Institute
 #-------------------------------------------------------
 activate_fusion_reactor_title: "Activate Fusion Reactor"
 activate_fusion_reactor_desc: "Our fusion reactor has been dormant for quite a while, as we had lacked the necessary resources to restart it. Now seems like as good a time as any to awaken the reactor and reap the reward."

 engage_defence_system_title: "Engage Defence System"
 engage_defence_system_desc: "Dispatch massive amounts of synths and activate the hidden energy turrets around the ruins to eliminate any enemy forces in the area."

 #-------------------------------------------------------
 # Atomic Worship
 #-------------------------------------------------------
 enact_anti_savage_edict_title: "Enact Anti-Savage Edict"
 enact_anti_savage_edict_desc: "All of those who do not worship the Atom must do so."
 
 support_roaming_preachers_title: "Support Roaming Preachers"
 support_roaming_preachers_desc: "Equip our preachers with vehicles to help them convert the savage."
 
 #-------------------------------------------------------
 # Advisors
 
 allow_free_debate_title: "Allow Free Debate"
 allow_free_debate_desc: "Whilst times are tough the people need to vent. By allowing free discussion about controversial matters, we will indirectly benefit from our citizen's musings."

 fund_research_title: "Fund Scientific Research"
 fund_research_desc: "Although much has been forgotten since the Great War, there are still areas where we can progress. Allow our scientists to diversify and research non-military matters, and we will benefit in all areas."
 
 promote_local_art_title: "Promote Graffiti"
 promote_local_art_desc: "Once considered a crime, graffiti is one of the only accessible forms of art available after the Great War. By allowing our citizens this, they will be more subservient when it comes to more distressing matters."
 
 increase_settlement_taxes_title: "Institute Settlement Tax"
 increase_settlement_taxes_desc: "Our nation runs low on funds, and our people are currently not paying tax on settlements. If we institute a settlement tax, we will generate numerous bottle caps. However, the people may revolt and fight."
 
 encourage_tolerance_title: "Any Species!"
 encourage_tolerance_desc: "By allowing any form of non-hostile life to live in our settlements, our conquests will adapt to our methods much quicker. However, we will be more vulnerable to espionage."

 managed_debts_title: "Settle Minor Debts"
 managed_debts_desc: "Numerous debts are acquired in the day to day running of our government. If we settle these debts quickly, people we trust our currency."
 
 crush_dissidents_title: "Crush Dissidents!"
 crush_dissidents_desc: "We cannot allow other species to live in our settlements. By encouraging people to kill ghouls, super mutants, etc we will stamp out their culture very quickly. However, they may fight back."
 
 strengthen_diplomatic_ties_title: "Strengthen Diplomatic Ties"
 strengthen_diplomatic_ties_desc: "Our diplomatic ties with various factions across the Wasteland are growing weak. Send out our diplomats with various goods to persuade the factions to ally with us."
 
 encourage_coastal_trade_title: "Encourage Coastal Trade"
 encourage_coastal_trade_desc: "Ever since the Great War, travel across the land has been dangerous. By using the coast as a safe and known port of call, we can trade with more distant entities."

 allow_trade_with_super_mutants_title: "Trade with the Super Mutants"
 allow_trade_with_super_mutants_desc: "Super Mutants are victims of the Forced Evolutionary Virus (FEV). Whilst they are most commonly hostile, various factions are more friendly, and are willing to trade with us."
 
 spread_propaganda_title: "Spread Propaganda"
 spread_propaganda_desc: "During times of struggle, it is important to spread propaganda, extolling the virtues of supporting the state."
 
 encourage_corporations_title: "Support Corporations"
 encourage_corporations_desc: "The wasteland is a harsh place, and often wealth can be whisked away when it goes without protection. If we invest in corporations, our wealth will be tied up in a more permanent form."
 
 incentivise_exploration_title: "Incentivise Exploration"
 incentivise_exploration_desc: "The Great War has left behind a large wasteland, ripe for settlement. By providing cash rewards for settlement, we will increase the growth of our settlements."
 
 enforce_corporal_punishment_title: "Enforce Corporal Punishment"
 enforce_corporal_punishment_desc: "Although harsh, flogging can motivate troops and get them to perform quickly. However, beware of the long term effects of such actions on troops."
 
 scrapping_the_barrel_title: "Scrapping the Barrel"
 scrapping_the_barrel_desc: "When our manpower runs low, it is better to recruit women and children than letting our nation fall. However, these troops are undisciplined and untrained, making them more like fodder than soldiers."
 
 institute_new_officers_title: "Institute New Officers"
 institute_new_officers_desc: "Our military regime has grown and is in need of new officers. Let us draw from our educated elite to fill these positions."
 
 allow_no_retreat_title: "No Retreat!"
 allow_no_retreat_desc: "Institute a policy of no retreat. Those who disobey will be punished immediately with a shot in the head."
 
 employ_more_mercenaries_title: "Employ Varied Mercenaries"
 employ_more_mercenaries_desc: "By employing more varied, and non-human mercenaries, we can greatly expand the pool of mercenaries available to us."
 
 strengthen_bunkers_title: "Reinforce Bunkers"
 strengthen_bunkers_desc: "Our bunkers are decrepit and in dire need of maintenance. Let us reinforce and restore them to their pre-war glory."
 
 run_simulated_battles_title: "Simulate Battles"
 run_simulated_battles_desc: "Utilise our remaining computer systems to simulate upcoming battles. This will give our generals and officers valuable experience without risk to their lives."
 
 sabotage_megaton_title: "Sabotage the Megaton Bomb"
 sabotage_megaton_desc: "Send in saboteurs to set off the atomic bomb that rests within the centre of Megaton. Warning: more than Megaton may be damaged in the resultant explosion."
 
 #-------------------------------------------------------
 # Country
 #-------------------------------------------------------
 form_empire_of_the_legion_title: "Form the Empire of the Legion"
 form_empire_of_the_legion_desc: "Form the Empire of the Legion and conquer the whole of America!"
 
 form_shi_empire_title: "Form the Shi Empire"
 form_shi_empire_desc: "Form the Shi Empire and conquer the whole of America!"
 
 form_the_new_californian_empire_title: "Form the New Californian Empire"
 form_the_new_californian_empire_desc: "Form the New Californian Empire and conquer the whole of America!"
 
 form_the_united_states_title: "Form the United States"
 form_the_united_states_desc: "The government of the United States has long been a relic of history. We possess enough land in America to re-establish the United States and proclaim ourselves its leader!"
 
 the_great_western_peace_title: "Declare the Great Western Peace"
 the_great_western_peace_desc: "We rule over the whole of the West Coast. Let us declare this to all who may oppose us, and deter them from attempting any more attacks."
 
 unify_the_brotherhood_title: "Unify the Brotherhood"
 unify_the_brotherhood_desc: "All members of the brotherhood are now under one banner, be it via assimilation or elimination."
 
 the_glory_of_rome_title: "The Glory of Rome!"
 the_glory_of_rome_desc: "The Legion has eliminated it's greatest enemy, and controls the Strip, one of the most profitable places on the West Coast. Let us proclaim our glory for all to hear!"
 
 one_capital_wasteland_title: "One Capital Wasteland"
 one_capital_wasteland_desc: "Let us unity the capital wasteland and bring prosperity to its inhabitants."
 
 establish_ghoul_sanctuary_title: "Establish Ghoul Sanctuary"
 establish_ghoul_sanctuary_desc: "Our brothers and sisters are alone in the wasteland, shunned by many and hated by even more. Let us establish a sanctuary for all akin to us."
 
 establish_super_mutant_base_title: "Establish Super Mutant Base"
 establish_super_mutant_base_desc: "Once our neighbours fear us, other super mutants will flock to our state and raise arms against our enemies."
 
 assemble_a_raiding_party_title: "Assemble a Raiding Party"
 assemble_a_raiding_party_desc: "We are at war, and our enemy has left vital storage facilities open for plundering. Let us assemble a raiding party to swoop in and gather these valuables."
 
 construct_chem_lab_title: "Construct a Chem Lab"
 construct_chem_lab_desc: "Many of our soldiers love to indulge in narcotics. Let us produce them ourselves and benefit from these crazed druggies."

 follow_the_original_directive_title: "Follow the Original Directive"
 follow_the_original_directive_desc: "It is important we maintain the original directive as set out by Maxson. We must seek out all kinds of technology, as well as engaging in research and spreading our knowledge to others."
 
 adopt_a_more_fascist_directive_title: "Adopt a Fascist Directive"
 adopt_a_more_fascist_directive_desc: "Outsiders have long scorned us. Let us adopt a more punitive approach to the original directive. We will seek out only military technology, and all those that oppose us shall die."
 
 open_the_lucky_38_title: "Open the Lucky 38"
 open_the_lucky_38_desc: "For too long has the Lucky 38 remained closed. Although it is in need of some repair work, it will no doubt bring more profits to the Strip and raise the prestige of New Vegas even further."
 
 reopen_the_bison_steve_casino_title: "Reopen the Bison Steve Casino"
 reopen_the_bison_steve_casino_desc: "For far too long has the Bison Steve Casino been left in disrepair, closed to the public. Let us renovate it and open it once again to paying customers."
 
 decide_on_a_sheriff_title: "Decide on a Sheriff"
 decide_on_a_sheriff_desc: "It is time for us to pick a new Sheriff to guard our town of Primm."
 
