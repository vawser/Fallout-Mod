 #-------------------------------------------------------
 # General 
 #-------------------------------------------------------
 establish_settlement_title: "Establish Settlement"
 establish_settlement_desc: "We cannot continue in our tribal ways if we are to advance as a nation. Let us establish a central settlement for our people."
 
 establish_republic_title: "Establish Republic"
 establish_republic_desc: "We cannot continue in our tribal ways if we are to advance as a nation. Let us establish a central republic for our people."
 
 brotherhood_technology_title: "Brotherhood Technology"
 brotherhood_technology_desc: "By investing heavily into understanding how the technology works, our scribes are much better prepared for research."
 
 technological_investment_title: "Technological Investment"
 technological_investment_desc: "By investing heavily into understanding how the technology works, our scientists are much better prepared for research."
 
 spread_research_title: "Spread Research"
 spread_research_desc: "By stabilising the West Coast our scientists are at ease, and so much better prepared for research."
 
 enslave_scientists_title: "Enslave Researchers"
 enslave_scientists_desc: "Thanks to the extent of our legion, we can now enslave researchers and force them to produce research for our means."
 
 ghoulish_researchers_title: "Attract Ghoul Scientists"
 ghoulish_researchers_desc: "Thanks to the prominence of our state, ghoul researchers are now willing to work for us and produce research."
 
 suppress_excessive_mutation_title: "Suppress Excessive Mutations"
 suppress_excessive_mutation_desc: "New insights to FEV and how it affects our kin have lent to the production of super mutants with most of their faculties intact. This will greatly help our research."
 
 america_fuck_yeah_title: "For America!"
 america_fuck_yeah_desc: "Our influence across the wasteland has reached peak levels, and the possibility of a new America is once again in sight."
 
 claim_vault_title: "Claim Vault"
 claim_vault_desc: "We have found the remnants of a Vault-Tec vault. As a small tribe, we could adapt our traditions and practices to emulate the style found within the Vault, and in time garner the benefits of such a home."
 
 restored_helios: "HELIOS One Restored"
 desc_restored_helios: "The HELIOS One solar network has been restored to operational status providing energy to wherever the facility's controller wills it."
 
 restore_helios_title: "£ncr_small£ Restore HELIOS One"
 restore_helios_desc: "With enough caps and manpower, the robotic defences of HELIOS One can be purged and its solar power network can be fully restored."
 
 nuke_megaton_title: "Ignite Megaton Nuke"
 nuke_megaton_desc: "Whether out of disdain for the backwards beliefs of the peoples of Megaton or personal entertainment, $MONARCH$ believes it's necessary to obliterate Megaton"
 
 destroy_the_fence_title: "Destroy the Fence"
 destroy_the_fence_desc: "An electric fence keeps us trapped in Big MT. Let us break it down and unleash horror upon the wasteland."
 
 great_project_the_fence: "Collapsed Fence"

 restore_lincoln_memorial_title: "Restore the Lincoln Memorial"
 restore_lincoln_memorial_desc: "Restore the memorial back to it's former glory."
 
 freeside_clean_title: "Clean up Freeside"
 freeside_clean_desc: "Crime in Freeside has long been rampant, requiring guests trying to reach The Strip to hire guards to hold off the junkies and gangsters of Freeside. The time has come to resolve Freesides crime issue" 
 
 activate_securitron_bunker_title: "Open the Securitron Bunker"
 activate_securitron_bunker_desc: "Constructed before the fallout, Mr House's bunker stores numerous MkII Securitrons, primed and ready for war."
 
 form_veteran_legionary_regiment_title: "Form a Veteran Legionary Regiment"
 form_veteran_legionary_regiment_desc: "It is time to create a regiment from our best soldiers. The Veteran Legionaries are such, but they require some 'persuasion' to cooperate."
 
 form_ranger_regiment_title: "Form a NCR Ranger Regiment"
 form_ranger_regiment_desc: "It is time to create a regiment from our best soldiers. The Rangers are such, but they require some 'persuasion' to cooperate."
 
 conduct_enslavement_sweep_title: "Perform Enslavement"
 conduct_enslavement_sweep_desc: "Many citizens of our society do not follow our cultural traditions or believe in our gods. They must be enslaved and their spirits were broken so they may see the light."
 
 conduct_extermination_sweep_title: "Perform Extermination"
 conduct_extermination_sweep_desc: "Many citizens of our society are little more than rats, with their heathen traditions and beliefs. Let us purge them and send our loyal citizens to take their land."
 
 mint_aureaus_title: "Mint Aureaus"
 mint_aureaus_desc: "Our gold coin, the Aureaus is running low in circulation. Let us mint more and ease the shortage."
 
 mint_denarius_title: "Mint Denarius"
 mint_denarius_desc: "Our silver coin, the Denarius is running low in circulation. Let us mint more and ease the shortage."
 
 purge_drug_manufacturing_title: "Purge Drug Manufacturing"
 purge_drug_manufacturing_desc: "The fiends that partake in the manufacture of drugs must be eliminated. We shall run them out of our lands, and burn their operations to the ground."
 
 indoctrinated_by_mars_title: "Indoctrinate the Young"
 indoctrinated_by_mars_desc: "The young must be taught to believe in the divinity of the Caesar and the Mars, the god of war. Let us send more young to the priestesses of Mars."
 
 research_hazmat_suits_title: "Research Hazmat Suits"
 research_hazmat_suits_desc: "Our settlers have been reporting the hazards of radiation for some time now. Let us assign some of our researchers on a project to produce hazmat suits suitable for these irradiated wastelands."
 
 purge_vice_title: "Purge Vice"
 purge_vice_desc: "Despite our firmly rooted, $RELIGION$ values, our laws still reflect our old, heathen, decadent ways. Prostitution and drug addiction plague our people. Let us take back our towns, our villages, our men. Let us cleanse these vices from all of $COUNTRY$!"

