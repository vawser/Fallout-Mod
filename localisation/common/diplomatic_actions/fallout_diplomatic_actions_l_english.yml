 # Disrupt Alliance
 fallout_disrupt_alliance.1.title: "Disrupt Alliance"
 fallout_disrupt_alliance.1.desc: "We have targeted [disrupt_target.GetName]. It is time to select which ally of theirs will be victim to our disruption."
 fallout_disrupt_alliance.1.option.a: "Incite tensions between [disrupt_target.GetName] and [disrupted_ally.GetName]"
 
 fallout_disrupt_alliance.2.title: "Engineered Upset"
 fallout_disrupt_alliance.2.desc: "We have been victim to an unknown campaign of sabotage. These saboteurs habe sowed chaos between us and our ally, [disrupt_target.GetName]."
 fallout_disrupt_alliance.2.option.a: "Oh dear..."
 
 # Slave Raid
 fallout_slave_raid.1.title: "Target of a Slave Raid"
 fallout_slave_raid.1.desc: "Our poor citizens have been raided by dispicable slavers from [slave_raid_aggressor.GetName]. They will not be forgotten."
 fallout_slave_raid.1.option.a: "[slave_raid_aggressor.GetName] will pay!"
 
 fallout_slave_raid.2.title: "Slave Haul"
 fallout_slave_raid.2.desc: "The slavers have successfully captured slaves from [slave_raid_target.GetName]. Let's see how big their haul was."
 fallout_slave_raid.2.option.a: "Wonderful..."
 
 # Assassination
 fallout_assassination.1.title: "Assassination of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 fallout_assassination.1.desc: "The foul leaders of [assassin_aggressor.GetName] has sent assassins into our territory, hoping to strike down [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Unfortunately, they have been successful. However, we have clear proof that it is them."
 fallout_assassination.1.option.a: "Grr..."
 
 fallout_assassination.2.title: "Assassination of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 fallout_assassination.2.desc: "The foul leaders of an unknown nation have sent assassins into our territory, hoping to strike down [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Unfortunately, they have been successful."
 fallout_assassination.2.option.a: "Grr..."
 
 fallout_assassination.3.title: "Assassination of [assassin_target.Monarch.GetTitle] [assassin_target.Monarch.GetName]"
 fallout_assassination.3.desc: "Our attempted assassination against [assassin_target.GetName] has been successful, and [assassin_target.Monarch.GetTitle] [assassin_target.Monarch.GetName] is dead. Unfortunately, our assassins were discovered and linked to us by [assassin_target.GetName]."
 fallout_assassination.3.option.a: "Hurrah!"
 
 fallout_assassination.4.title: "Assassination of [assassin_target.Monarch.GetTitle] [assassin_target.Monarch.GetName]"
