 #-------------------------------------
 unified_brotherhood: "Unified the Brotherhood"
 desc_unified_brotherhood: "The Brotherhood of Steel is once again a unified entity. This will greatly improve our research efficiency."
 
 original_directive: "Original Directive"
 original_directive_desc: "It is important we maintain the original directive as set out by Maxson. We must seek out all kinds of technology, as well as engaging in research and spreading our knowledge to others."
 
 brotherhood_fascist_directive: "Fascist Directive"
 brotherhood_fascist_directive_desc: "Outsiders have long scorned us. Let us adopt a more punitive approach to the original directive. We will seek out only military technology, and all those that oppose us shall die."
 
 lift_recruitment_restrictions_title: "Lift Recruitment Restrictions"
 lift_recruitment_restrictions_desc: "For far too long we have imposed excessive restrictions upon who can be a part of our Brotherhood. Let us relax the restrictions and bolster our military recruitment massively. Alas, this will greatly anger the old guard."
 
 lifted_recruitment_restrictions: "Relaxed Recruitment"
 desc_lifted_recruitment_restrictions: "Our recruitment standards are relaxed, allowing us to maintain a much larger army than other chapters can."
 
 brotherhood_unrest: "Angry Old Guard"
 desc_brotherhood_unrest: "The old guard within our chapter have become enraged by our decision to relax recruitment standards, and will continue to sow discord throughout our ranks for a good while."
 
