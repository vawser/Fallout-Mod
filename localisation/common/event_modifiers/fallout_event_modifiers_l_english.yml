 uni_the_hub: "The Hub"
 desc_uni_the_hub: "The city of Hub was founded in the middle of wastelands by the merchant Angus. The city quickly developed, becoming a major trading centre for much of the west coast. The Hub is situated in the middle of numerous valuable trade routes, and as such is home to the headquarters of the largest trade companies on the west coast, making the city very rich and influential."
 
 uni_vault_city: "Vault City"
 desc_uni_vault_city: "Vault City was the result of re-colonization of the wasteland above Vault 8 by its occupants. Today Vault City is better known for its major role in the production of medical supplies and drugs. These facilities mean Vault City has some of the best health care across the wasteland."
 
 uni_gecko: "Gecko"
 desc_uni_gecko: "Gecko is populated by ghouls, thanks to its nuclear power plant, which provides massive amounts of energy, allowing for the effective production of various goods. However, high radioactivity makes it inhabitable by regular humans."
 
 uni_new_vegas: "New Vegas"
 desc_uni_new_vegas: "Untouched by the nuclear bombs of the Great War, Vegas retains its pre-war glory and remains the gambling capital of the world. Whilst this does lead to healthy profits for Mr House and his accomplices, the regular citizen is unlikely to have a great life in New Vegas."
 
 uni_rivet_city: "Rivet City"
 desc_uni_rivet_city: "One of the largest cities on the East Coast, Rivet City is an important centre of trade. Thanks to its location on the remains of a pre-war battleship, Rivet City is exceptionally hard to attack."
 
 uni_the_den: "The Den"
 desc_uni_the_den: "A haven for drugs and slave trading. The Den has no central authority, but managed to stay stable thanks to the ever-present threat of death at the hands of the various raiders that inhabit it."
 
 uni_chicago: "Chicago"
 desc_uni_chicago: "The city of Chicago was badly destroyed during the Great War, and most of its occupants fled to the surrounding lands. However, thanks to the destruction of Control Station ENCLAVE, the rest of the Enclave command have fled into bunkers that were built into the foundation of Chicago."
 
 uni_shady_sands: "Shady Sands"
 desc_uni_shady_sands: "The home to the New California Republic, the last vestige of order on the West Coast."
 
 atomic_shelter: "Atomic Shelter"
 desc_atomic_shelter: "This province contains pre-war atomic shelters, giving the people massive protection from the wasteland, be it from the radiation, or the raiders."
 
 difficult_people: "Difficult People"
 desc_difficult_people: "The people in this province actively resist our occupation, making it difficult to control the province."
 
 goodsprings_source: "Goodsprings Source"
 desc_goodsprings_source: "Goodsprings is home to a clean water source, helping provide the town with willing workers in exchange for their fresh water."
 
 hoover_dam: "Hoover Dam"
 desc_hoover_dam: "A monument to the Old World's engineering capability, the Hoover Dam provides power to much of the wasteland in Nevada. The dam is well defended and strategic choke points make it a difficult place to capture."
 
 jefferson_memorial: "Jefferson Memorial"
 desc_jefferson_memorial: "A memorial to Thomas Jefferson, one of America's founding fathers. Although this fact has long been forgotten, it's impressive size helps bring tourism to the region."
 
 black_mountain: "Black Mountain"
 desc_black_mountain: "The remains of the Black Mountain facility still benefit those who inhabit it today."
 
 zion_canyon: "Zion Canyon"
 desc_zion_canyon: "Virtually untouched by the war, Zion is host to several sources of clean water, making it a prime area for resettlement."
 
 protectron_manufactory: "Protectron Manufactory"
 desc_protectron_manufactory: "This facility was once owned by RobCo, the largest robotics company in the United States."
 
 ruins_of_john_henry_eden: "Ruins of John Henry Eden"
 desc_ruins_of_john_henry_eden: "The once enigmatic AI now lies in a ruined building, advising those who seek him out."
 
 vss_armory: "VSS Armory"
 desc_vss_armory: "A small Brotherhood of Steel outpost."
 
 unidentified_mutagens: "Unidentified Mutagens"
 desc_unidentified_mutagens: "The toxic waste that is found throughout the Pitt is concentrated in the Steelyard. Many citizens report mutations, both beneficial and detrimental."
 
 deathclaw_brood: "Deathclaw Brood"
 desc_deathclaw_brood: "Deathclaws roam and live in the quarry of Quarry Junction. Without extreme caution; death is very likely."
 
 home_of_the_institute: "Home of the Institute"
 desc_home_of_the_institute: "The Institute comprises of the descendants of the alumni of MIT. Working underground the Institute is attempting to bring order to the wasteland, as long as they are the ones on top."
 
 treasures_of_jamaica_plain: "Treasures of Jamaica Plain"
 desc_treasures_of_jamaica_plain: "Rumours persist of buried treasure in Jamaica Plain. No doubt whoever finds it first will take home a large sum, but will it be the kind of treasure they're looking for?"
 
 the_glowing_sea: "The Glowing Sea"
 desc_the_glowing_sea: "The nuclear bomb that exploded near to Boston on that fateful day still leaves its mark on the landscape. Only the insane attempt to wander into the Glowing Sea without a plan."
 
 home_of_the_railroad: "The Railroad"
 desc_home_of_the_railroad: "The Railroad, the saviour of synths everywhere in the Commonwealth."
 
 sunset_sarsaparilla_factory: "Sunset Sarsaparilla Factory"
 desc_sunset_sarsaparilla_factory: "Home to one of the last remaining Sunset Sarsaparilla factories."
 
 uni_manhatten: "Manhatten"
 desc_uni_manhatten: "Rumour has it that this city was once a metropolis."
 
 uni_baltimore: "Branson Repeating Arms Company"
 desc_uni_baltimore: "Home to the warehouses of Branson Repeating Arms Company."
 
 uni_liberty_bell: "Liberty Bell"
 desc_uni_liberty_bell: "It tolls for the liberty of the past."
 
 radioactive_wasteland: "Marked Men and Windstorms"
 desc_radioactive_wasteland: "Borne from the disaster at Hopeville and Ashton, the surviving men of the Legion and NCR have become ghoulified, their minds twisted by the aftermath. Combined with skin flaying windstorms means traversing the Divide is almost certain death."
 
 swealting_heat: "Swealting Heat"
 desc_swealting_heat: "The heat of the Mojave makes travelling along Death Valley Road extremely tiresome and at times lethal."
 
 lost_hills_bunker: "Lost Hills Bunker"
 desc_lost_hills_bunker: "Following the Mariposa Rebellion, the group that would come to be known as the Brotherhood of Steel would discover the Lost Hills Bunker and make it their capital. The bunker is highly defensible with its multiple layered levels set up to protect important personnel and assets in the case of penetration from outside forces."
 
 the_cloud: "The Cloud"
 desc_the_cloud: "The Cloud surrounding the Sierra Madre is toxic to most living beings, with only the Ghost People native to the region navigating it. This cloud regularly concentrated along the streets of the Sierra Madre creating a deadly maze warding off outsiders."
 
 riches_of_the_sierra_madre: "Riches of the Sierra Madre"
 desc_riches_of_the_sierra_madre: "The legends of wealth hidden beneath a City of the Dead were true! Although many disorganized Treasure Hunters found their doom searching for the treasure, even the Sierra Madre can be tamed."
 
 angels_boneyard_medical_university: "Angels Boneyard Medical University"
 desc_angels_boneyard_medical_university: "The establishment of a university dedicated to educating gifted individuals guarantees the spread of ideas and creation of medical standards across the West Coast."
 
 sunnyvale_ruins: "Sunnyvale Ruins"
 desc_sunnyvale_ruins: "Sunnyvale was one of Prewar Americas technological centers before the great war, now reduced to hazardous ruins."
 
 aqua_cura: "Aqua Cura"
 desc_aqua_cura: "An enterprising merchant has set up show in front of Underworld offering the cure to ghoul skin problems as well as preventing many peculiar problems."
 
 water_merchants: "Water Merchants"
 desc_water_merchants: "The Water Merchants are the biggest caravaners from the Hub and control a significant portion of the West Coasts water supplies. The company has never been known to turn down a good offer but often turns to unscrupulous means to increase profits."
 
 vault_city_council: "Council of Citizens"
 desc_vault_city_council: "The domestic politics of Vault City is administered by a council controlling all aspects of Vault City life.This regulation directs the controlled spread of information and laws."
 
 dog_city: "Dog City"
 desc_dog_city: "The ruins of Denver are infested by vicious hounds, although this may make settlement difficult it offers a good source to recruit dogs of war."
 
 impassable_desert: "Sweltering Desert"
 desc_impassable_desert: "The sweltering heat of the desert is sure to kill any troops marching through this region."
 
 caravan_post: "Caravan Post"
 desc_caravan_post: "This province is a hotspot for caravans to visit and trade their wares."
 
 trade_post: "Trade Post"
 desc_trade_post: "This province is an established trade centre and attracts caravans and landed traders alike."
 
 hv_dervish: "Dervish Camouflage System"
 desc_hv_dervish: "The Dervish Camouflage System was designed before the great war to conceal the Hidden Valley from advanced weapons. The cloud of chaff that it produces continues to swallow intrigued scavengers, never to be seen again."
 
 megaton_bomb: "Megaton Nuke"
 desc_megaton_bomb: "In the centre of the Megaton Crater is an unexploded nuclear bomb held sacred by the Children of Atom"
 
 joshua_zion: "The Burnt Man"
 desc_joshua_zion: "The Dead Horse tribe is led by the legendary Burnt Man"

 project_purity: "Project Purity"
 desc_project_purity: "The ability to produce clean drinking water means Washington reaps many rewards."
 
