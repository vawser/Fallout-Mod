 # Missions
 #--------------------------------------
 fallout_thriving_arms_industry: "Thriving Arms Industry"
 desc_fallout_thriving_arms_industry: "Our efforts to strengthen the army has resulted in a big upswing for our domestic arms producers."
 
 fallout_growth_of_capital: "Growth of Capital"
 desc_fallout_growth_of_capital: "Through our expansive policies the importance of this area as the capital and core of our country has resulted in a great influx of people, investments and business opportunities."
 
 fallout_expansionist_country: "Expansionist Policies"
 desc_fallout_expansionist_country: "Our rapid integration of new lands have brought us both respect and valuably lessons in rulership."
 
 fallout_army_enthusiasm: "Army Enthusiasm"
 desc_fallout_army_enthusiasm: "Our willingness to invest in the creation of standing armies have lead to a wave of enthusiasm for the army. Many are seeking army careers both among commoners and the more well to do and our recruiters now have the luxury of choice where they might in the past have had to accept whoever was interested."
 
 fallout_hegemonic_ambition: "Hegemonic Ambition"
 desc_fallout_hegemonic_ambition: "Our territorial expansion and unquestioned leadership of our home region has lead to an increasing international respect and internal cohesion."
 
 fallout_influential_diplomacy: "Influential Diplomats"
 desc_fallout_influential_diplomacy: "Our fostering of close relationships with our allies have borne fruit in the form of a greater respect for us internationally."
 
 fallout_obedient_subjects: "Obedient Subjects"
 desc_fallout_obedient_subjects: "Over time the ruling classes of our subjects have come to realize the greatness of our court. They have been given honors and ranks in our rolls of nobility and are eager to accept our more direct rule."
 
 fallout_naval_enthusiasm_mission: "Naval Enthusiasm"
 desc_fallout_naval_enthusiasm_mission: "Our efforts to strengthen the navy have created a widespread enthusiasm for it in our country with more people wanting to join as both officers and sailors."
 
 fallout_dominant_trade_hub: "Dominant Trade Hub"
 desc_fallout_dominant_trade_hub: "This province has come to grow into a dominant trade hub through the great influence that its merchants have acquired in the entire region."
 
 fallout_californian_trade_rush: "Growing Californian Trade"
 desc_fallout_californian_trade_rush: "Our policy of supporting the trade with Essos through conquests of important ports has opened up that market to us in an unprecedented way. The rush to establish new trade links with Essos has led to a boom in many sectors of our economy."
 
 fallout_growing_economy: "Growing Economy"
 desc_fallout_growing_economy: "Our efforts to increase the government incomes have created synergic effects where we can get more out of our investments when we choose to make them."
 
 fallout_building_spree: "Building Spree"
 desc_fallout_building_spree: "Our investment in infrastructure is bringing great, and immediate, economic benefits to the state."
 
 fallout_strong_treasury: "Strong Treasury Department"
 desc_fallout_strong_treasury: "Our proven willingness to commit to long term economic policies to strengthen the central treasury has borne fruit. Our central bank is now respected and its economic policies increasingly efficient."
 
 fallout_proto_industrialization: "Proto-Industrialization"
 desc_fallout_proto_industrialization: "Rapid expansion of more modern means of production and entrepreneurial activities have stimulated an overall increase in productivity and economic prosperity in our country."
 
 fallout_imperial_ambition: "Imperial Ambition"
 desc_fallout_imperial_ambition: "Our growing state is increasingly being recognized as one of the true empires of this world and in some ways this has made conquered peoples more willing to accept our rule. Life under the umbrella of a true hegemon like us is not necessarily worse than it would have been under the local power that they once knew."
 
