 great_war_aftermath: "Great War Aftermath"
 great_war_aftermath_short: "Great War Aftermath"
 great_war_aftermath_desc: "What remains of America lies in ruins following the aftermath of the Great War. The people of the wasteland continue to survive in whatever way they can."

 chinese_incursion: "Chinese Incursion"
 chinese_incursion_short: "Chinese Incursion"
 chinese_incursion_desc: "The remnants of Communist China have regrouped. They have infiltrated deep into the wasteland, and seek to establish hegemony over any remaining Americans."

 zetan_assault: "Zetan Assault"
 zetan_assault_short: "Zetan Assault"
 zetan_assault_desc: "Activity in the wasteland has been long observed by the Zetans. They have now decided to assault the planet and claim valuable material for their experiments."
 
