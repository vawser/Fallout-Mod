 fallout_estates.11.title: "Settlement Established"
 fallout_estates.11.desc: "A contingent of our $ESTATE_SETTLERS$ have created a new settlement out on our frontier."
 fallout_estates.11.option.a: "Proactive citizens, I like it"
 
 fallout_estates.12.title: "Experiment Results"
 fallout_estates.12.desc: "A contingent of our $ESTATE_SCIENTISTS$ have finished a promising experiment. Here are the results."
 fallout_estates.12.option.a: "Let's see..."
 
 fallout_estates.13.title: "Settlement Reinforced"
 fallout_estates.13.desc: "A contingent of our $ESTATE_SETTLERS$ have reinforced a settlement out on our frontier."
 fallout_estates.13.option.a: "Wonderful"
 
