 fallout_estates.23.desc: "We have managed to limit the influence of the $ESTATE_SETTLERS$ to tolerable levels. $ESTATE_SETTLERS$ encampments have been broken up and their leaders killed. The $ESTATE_SETTLERS$ themselves have grudgingly agreed that the $MONARCHTITLE$ is the undisputable leader of this country."
